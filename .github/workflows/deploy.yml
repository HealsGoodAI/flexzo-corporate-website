name: Deploy to S3
on:
  push:
    branches: [main]
permissions:
  id-token: write   # required for OIDC token
  contents: read
jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_LEAD_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_LEAD_TEMPLATE_ID }}
          VITE_EMAILJS_APPLICANT_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_APPLICANT_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::246483016045:role/gha-s3-website-deploy
          aws-region: eu-west-2
      - name: Sync HTML to S3
        run: |
          aws s3 sync dist/ s3://${{ vars.AWS_S3_BUCKET }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"
      - name: Sync hashed assets to S3
        run: |
          aws s3 sync dist/ s3://${{ vars.AWS_S3_BUCKET }} \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete
      - name: Invalidate CloudFront cache
        if: vars.AWS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
